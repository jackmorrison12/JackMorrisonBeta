- name: Snake Arcade Machine
  background: https://i.ytimg.com/vi/DW2ZxWX5XAY/maxresdefault.jpg
  offset: center
  url: snake
  dates: May 2018 - June 2018
  short_desc: "This was the extension to our third term group project in first year, where we chose to recreate the classic game of snake on a 32x32 LED matrix."
  long_desc: "We chose to recreate the classic game of snake on a 32x32 LED matrix. We did this by using a hat for the Raspberry Pi to connect it to the matrix, and created 4 modes for the game, one of which was an Artificial Intelligence. We also created an arcade-machine inspired box for the project, and created all of our own sounds too.<br>This project won the prize for the best group project extension, judged by the creators of the Raspberry Pi themselves."
