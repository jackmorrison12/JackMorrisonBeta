---
layout: default
---

{% for item in site.data.projects %}
    {% if page.title == item.name %}

        <a href="{{item.github}}">
            <img src="/images/github-logo.png">
        </a>
        <a href="{{item.devpost}}">
            <img src="/images/devpost-logo.png">
        </a>
        <br>

        {{item.long_desc}}
        <br><br>
        {% if item.pictures %}
            Here are some pictures of {{item.name}}:
            <br>
            {% for pic in item.pictures %}
                <img class="proj_img" src="{{site.baseurl}}{{pic}}">
                <br>
            {% endfor %}
        {% endif %}
        <br>
        <a href="{{site.baseurl}}/projects/">Back to projects...</a>


    {% endif %}
{% endfor %}
