      url: https://gitlab.doc.ic.ac.uk/BurstMyBubble
  pictures:
    - /images/projects/bmb-1.png
    - /images/projects/bmb-2.png
    - /images/projects/bmb-3.png
    - /images/projects/bmb-4.png
