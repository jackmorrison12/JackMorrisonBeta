- name: Deep Learning in Medical Imaging Analysis
  background: https://www.doc.ic.ac.uk/~jce317/content-images/medImaging.png
  offset: center
  url: topics
  dates: January 2018 - March 2018
  short_desc: "This project was undertaken as my first year group project, and involved creating a website discussing the uses of AI in Medical Imaging Analysis."
  long_desc: "This project was undertaken as my first year group project, and involved creating a website discussing the uses of AI in Medical Imaging Analysis.<br>Our main areas of research were to look into the history and evolution of medical imaging and machine learning as separate topics, and then find areas in which they overlapped. We looked at Convolutional Neural Networks, along with Semantic Segmentation, as these are the most commmonplace in medical imaging. We then looked at overlapping topics, these being the uses of AI in radiology, and a deeper case study into the user for detection of lung cancer."
  sources:
    - name: website
      url: https://www.doc.ic.ac.uk/~jce317/
