<button class="collapsible collapsible_{{include.size}}" style="{%if include.background %}background-image: url('{{ include.background }}'); background-position-y: {{ include.offset }}; {% else %} background: linear-gradient(90deg, #020024 0%, #090979 35%, #00d4ff 100%);{% endif %}">
    {{ include.title }}
</button>
<div class="coll_content">
  <p>{% include {{ include.content }}.html %}</p>
</div>
