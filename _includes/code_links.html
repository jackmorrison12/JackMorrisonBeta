        <br>
    {% endif %}
{% endif %}
{% if item.github %}
    <a class="site_icon" href="{{item.github}}">
        <img class="site_icon" src="/images/github-logo-black.png">

{% endif %}

{% endif %}

    <a class="site_icon" href="{{item.devpost}}">
        <img class="site_icon" src="/images/devpost-logo.png">
    </a>
{% endif %}
